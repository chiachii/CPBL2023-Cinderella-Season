<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: Matrix Plot</title>
    <link rel="stylesheet" href="./311554012.css">
    <script src="https://unpkg.com/d3@7.8.5/dist/d3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title"> CPBL 2023 Cinderella Season </h1>
    </div>
    <div class="container">
        <div class="card">
            <header class="card-header">
                <p class="card-header-title"> Demo: Matrix Plot </p>
            </header>
            <div class="card-content">
                <!-- double range slider -->
                <div class="range">
                    <div class="range-title">
                        <label> Session </label>
                    </div>
                    <div class="range-slider">
                        <span class="range-selected"></span>
                    </div>
                    <div class="range-input">
                        <input type="range" id="session-min-slider" min="0" max="300" step="1" value="0">
                        <input type="range" id="session-max-slider" min="0" max="300" step="1" value="300">
                    </div>
                    <div class="range-value">
                        <span id="slider-min-value">0</span>
                        <span> : </span>
                        <span id="slider-max-value">300</span>
                    </div>
                </div>
                <!-- main diagram -->
                <div id="matrix"></div>
            </div>
        </div>
    </div>

    <script src="./311554012.js"></script>
</body>
</html>
