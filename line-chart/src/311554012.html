<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: Matrix Plot</title>
    <link rel="stylesheet" href="./311554012.css">
    <script src="https://unpkg.com/d3@7.8.5/dist/d3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title"> CPBL 2023 Cinderella Season </h1>
    </div>
    <div class="container">
        <div class="card">
            <header class="card-header">
                <p class="card-header-title"> Demo: Line Chart </p>
            </header>
            <div class="card-content">
                <!-- Dropdown menu for team selection -->
                <div class="fs-12">
                    <select id="season-selector">
                        <option value="F"> 上半季 </option>
                        <option value="S"> 下半季 </option>
                        <option value="A" selected="true"> 全年度 </option>
                    </select>
                </div>
                <!-- main diagram -->
                <div id="line"></div>
                <div id="tooltip"></div>
            </div>
        </div>
    </div>

    <script src="./311554012.js"></script>
</body>
</html>
